<style>
/* apply a natural box layout model to all elements, but allowing components to change */
html {
  box-sizing: border-box;
}
*, *:before, *:after {
  box-sizing: inherit;
  padding: 0;
  margin: 0;
}

/**
 * Actual styling
 */
body {
  background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
  background-color: #000;
  font-family: 'ff-tisa-web-pro', serif;
  font-size: 24px;
}
input, table {
  font-family: inherit;
  font-size: inherit;
}
section {
  -webkit-transform: translate3d(0,0,0);
  position: relative;
  padding: 3em;
}
article {
  max-width: 40em;
  margin: 0 auto;
}
h1 {
  font-size: 5em;
}
h2 {
  font-size: 3em;
}
h3 {
  font-size: 2em;
}
h4 {
  font-size: 1em;
}
h1, h2, h3, h4 {
  font-family: 'komu-a', sans-serif;
  text-transform: uppercase;
  margin-bottom: 0.5em;
  color: #29abe2;
  text-align: center;
  font-weight: normal;
}
p {
  line-height: 1.5;
  margin-bottom: 1.5em;
}
a {
  color: #29abe2;
}
ul {
  list-style: none;
}
.clearfix:before,
.clearfix:after {
    content: " ";
    display: table;
}
.clearfix:after {
    clear: both;
}
.button {
  text-decoration: none;
  background: #29abe2;
  color: #fff;
  text-align: center;
  display: inline-block;
  padding: 0.5em 1.5em 0.25em 1.5em;
  border-radius: 3px;
  font-family: 'komu-a', sans-serif;
  font-size: 1.5em;
  margin: 0 auto;
  border: 0;
}
.button:hover,
.button:focus {
  text-decoration: underline;
}
.center-text {
  text-align: center;
}


/**
 * First section: the splash screen
 */
.splash {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  height: 100%;
  overflow: hidden;
  perspective: 340px;
  -webkit-perspective: 340px;
  padding: 0 1em;
}
.logo {
  display: block;
  margin: 0 auto;
  height: 50vh;
  max-width: 100%;
  margin-top: 25vh;
  opacity: 0;
  transform: scale(0) rotate(-90deg);
  animation: enterLogo 0.5s 1s forwards cubic-bezier(0.55, 0, 0.1, 1);
  -webkit-animation: enterLogo 0.5s 1s forwards cubic-bezier(0.55, 0, 0.1, 1);
}
@keyframes enterLogo {
  to {
    opacity: 1;
    transform: scale(1) rotate(0deg);
  }
}
@-webkit-keyframes enterLogo {
  to {
    opacity: 1;
    transform: scale(1) rotate(0deg);
  }
}

  transform-style: preserve-3d;
  -webkit-transform-style: preserve-3d;
}
.stars::before,
.stars::after {
  content: "";
  position: absolute;
  width: inherit;
  height: inherit;
  box-shadow: inherit;
}
.stars::before {
  transform: translateZ(-300px);
  -webkit-transform: translateZ(-300px);
  opacity: .6;
}
.stars::after {
  -webkit-transform: translateZ(-600px);
  opacity: .4;
}
@keyframes fly {
  from {
    transform: translateZ(0px);
    opacity: .6;
  }
  to {
    transform: translateZ(300px);
    opacity: 1;
  }
}
@-webkit-keyframes fly {
  from {
    -webkit-transform: translateZ(0px);
    opacity: .6;
  }
  to {
    -webkit-transform: translateZ(300px);
    opacity: 1;
  }
}
.scroll-down {
  font-family: 'komu-a', sans-serif;
  position: absolute;
  bottom: 4vh;
  line-height: 2;
  left: 0;
  right: 0;
  text-align: center;
  color: white;
  text-transform: uppercase;
  opacity: 0;
  transition: opacity 2s;
  animation: showScrollDown 4s 2s forwards;
  -webkit-animation: showScrollDown 4s 2s forwards;
}
.scroll-down svg {
  height: 1.5em;
  vertical-align: -0.4em;
}
.arrow-up .scroll-down {
  opacity: 0;
  animation: none;
  -webkit-animation: none;
}
@keyframes showScrollDown {
  0% {
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  100% {
    opacity: 0.25;
  }
}
@-webkit-keyframes showScrollDown {
  0% {
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  100% {
    opacity: 0.25;
  }
}

/**
 * Second section: the actual introduction
 */
.introduction {
  margin-top: 98vh;
  background: white;
  box-shadow: 0 0 2em 1em rgba(0, 0, 0, 0.5);
}
.who-what-where {
  text-align: center;
}
.who-what-where h1 {
  margin: 0;
}
.who-what-where h2 {
  color: #000;
  font-size: 1.5em;
  margin-bottom: 0.1em;
}
.who-what-where img {
  height: 1em;
  vertical-align: -0.15em;
}
.welcome {
  margin-top: 3.5em;
  padding-top: 3em;
  border-top: 1px dashed #d8d8d8;
}


/**
 * Programme
 */
.programme {
  padding: 0;
}
.programme-title {
  background-color: #fff;
  padding: 3em;
}
.programme-title h2 {
  margin: 0;
}
.programme .day {
  max-width: 100%;
  background-color: #fff;
}
.programme .day-one,
.programme .day-three {
  background-color: #eee;
}
.programme .inner {
  max-width: 40em;
  padding: 3em;
  margin: 0 auto;
  position: relative;
  padding-left: 6em;
}
.programme .date {
  width: 4em;
  height: 4em;
  background: #29abe2;
  color: #fff;
  position: absolute;
  top: 2em;
  left: 0;
  text-align: center;
  line-height: 1;
  border-radius: 50%;
}
.programme .date span {
  display: block;
  font-size: 2em;
  padding-top: 0.1em;
}
.programme h3 {
  text-align: left;
}
.programme li {
  border-bottom: 1px dashed #d8d8d8;
  padding: 0.5em 0;
}
.programme li:first-child {
  border-top: 1px dashed #d8d8d8;
}
.programme .day-three li {
  border-color: #c8c8c8;
}
.programme time {
  display: inline-block;
  width: 5em;
  opacity: 0.4;
}
.programme .break span {
  opacity: 0.4;
}


/**
 * Amsterdam
 */
.amsterdam {
  background-image: url('/img/ams-04.jpg');
  background-position: left center;
  background-size: cover;
  min-height: 50vh;
  max-width: 100%;
  line-height: 1;
}
.amsterdam blockquote {
  font-family: 'komu-a', sans-serif;
  font-size: 3em;
  color: #fff;
  text-shadow: 0 0 14px rgba(0,0,0,0.7);
  max-width: 40em;
  margin: 0 auto;
  position: absolute;
  left: 0;
  right: 0;
  top: 20%;
  text-align: center;
  text-transform: uppercase;
}

/**
 * Speakers
 */
.speakers {
  background-color: #fff;
}
.speakers a {
  text-decoration: none;
}
.speakers ul {
  padding-bottom: 2em;
}
.speakers li {
  position: relative;
  display: block;
  float: left;
  width: 50%;
  width: 33%;
  padding-bottom: 3em;
  padding: 2em 0.25em 0 0.25em;
}
.speakers h2,
.speakers h3,
.speakers h4 {
  clear: left;
  margin: 0;
}
.speakers h4 {
  color: #000;
  margin-bottom: 1em;
}
.speakers-subtitle {
  display: block;
  text-align: center;
  margin-bottom: 2em;
}
.speakers li:nth-child(3n+1) {
  clear: left;
}
.speakers li img {
  width: 80%;
  margin-left: 10%;
  border-radius: 50%;
  margin-bottom: 1em;
}

/**
 * Tickets
 */
.tickets {
 background-color: #29abe2;
 color: #fff;
}
.tickets h2 {
  color: #fff;
}
.tickets .button {
  background: #fff;
  color: #29abe2;
}

/**
 * Venue
 */
.venue {
  padding: 0;
  position: relative;
}
.venue-map {
  background: #fff url(/img/map.jpg) left center no-repeat;
  background-size: cover;
  height: 25em;
}
.venue h2 {
  position: absolute;
  top: 1em;
  left: 0;
  right: 0;
  z-index: 10;
  text-align: center;
  text-shadow: 0 0 14px rgba(255,255,255,1);
}
.venue-float {
  background-color: #29abe2;
  color: #fff;
  position: absolute;
  right: 3em;
  top: 3em;
  bottom: 3em;
  width: 14em;
  padding: 1em;
  text-align: center;
}
.venue-float h3 {
  color: inherit;
}
.venue-float a {
  color: inherit;
  font-size: 0.75em;
}
.venue-float img {
  max-width: 100%;
}
.venue-float p {
  line-height: 1;
  margin: 0.5em 0;
}

/**
 * Code of conduct
 */
.code-of-conduct {
  background-color: #fff;
}


/**
 * Contact
 */
.contact {
  background-color: #29abe2;
  color: #fff;
  text-align: center;
  z-index: 2;
}
.contact a,
.contact h2 {
  color: inherit;
}
.contact article > div {
  width: 50%;
  float: left;
}
.contact article > div:first-child {
  padding-right: 2em;
  border-right: 1px dashed rgba(255,255,255,0.3);
}
.contact article > div:last-child {
  padding-left: 2em;
}
.contact input {
  width: 80%;
  border: 0;
  padding: 0.5em;
  border-radius: 3px;
  background: #eee;
}
.contact input:focus {
  background: #fff;
  outline: 0;
}
.contact button {
  background-color: #fff;
  color: #29abe2;
}
.mailinglist-submit {
  display: none;
}

/**
 * Sponsors
 */
.sponsors {
  background-color: #fff;
  margin-bottom: 95vh;
  box-shadow: 0 0 2em 1em rgba(0, 0, 0, 0.5);
}
.sponsors p {
  text-align: center;
}
.sponsors li {
  width: 50%;
  float: left;
  text-align: center;
}
.sponsors li h4 {
  color: #000;
  opacity: 0.5;
}
.sponsors li:first-child:last-child {
  width: 100%;
}
.sponsors img {
  display: block;
  max-height: 4em;
  max-width: 100%;
  margin: 2em auto 1em auto;
}
.sponsors li:nth-child(2n+1) {
  clear: left;
}
.sponsors img.kabisa-sponsor {
  max-height: 7em;
}
.sponsors img.incentro-sponsor {
  max-height: 3em;
